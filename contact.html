    <style>
        :root {
            --primary: #0ea5e9;
            --primary-light: #00eaff;
            --secondary: #0aff9d;
            --ai-color: #8b5cf6;
            --dark-bg: #0f172a;
            --medium-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.95);
            --text-light: #ffffff;
            --text-medium: #93c5fd;
            --shadow-light: rgba(14, 165, 233, 0.35);
            --shadow-medium: rgba(0, 234, 255, 0.45);
            --shadow-heavy: rgba(10, 255, 157, 0.6);
            --glow-intensity: 0.8;
            --border-radius-sm: 16px;
            --border-radius-md: 24px;
            --border-radius-lg: 36px;
            --transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --transition-slow: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        html {
            font-size: 16px;
            scroll-behavior: smooth;
            -webkit-text-size-adjust: 100%;
        }

        /* تحسينات خاصة للهواتف */
        @media (max-width: 768px) {
            :root {
                --border-radius-sm: 14px;
                --border-radius-md: 20px;
                --border-radius-lg: 28px;
                --glow-intensity: 1;
            }
            
            html {
                font-size: 14px;
            }
        }

        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--medium-bg) 100%);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            padding: 20px 16px;
            overflow-x: hidden;
            position: relative;
            line-height: 1.6;
            opacity: 0;
            transition: opacity 0.5s ease;
            background-attachment: fixed;
        }

        /* تأثيرات الإضاءة القوية للهواتف */
        .glow-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .glow-effect {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: mobile-glow 8s ease-in-out infinite alternate;
        }

        .glow-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            top: 10%;
            right: -50px;
            animation-delay: 0s;
        }

        .glow-2 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, var(--ai-color), #a78bfa);
            bottom: 20%;
            left: -30px;
            animation-delay: 2s;
            animation-duration: 10s;
        }

        .glow-3 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--secondary), #00ff9d);
            top: 60%;
            right: 20%;
            animation-delay: 4s;
            animation-duration: 12s;
        }

        @keyframes mobile-glow {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(30px, 20px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(-20px, 30px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(20px, -20px) scale(1.05);
                opacity: 0.6;
            }
        }

        /* مؤشر التحميل للهواتف */
        .mobile-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--primary-light), 
                var(--secondary), 
                var(--ai-color));
            z-index: 9999;
            transform: translateX(-100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px var(--primary);
        }

        /* مؤشر التمرير للهواتف */
        .mobile-scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, 
                var(--primary), 
                var(--secondary), 
                var(--ai-color));
            z-index: 1000;
            transition: width 0.2s ease;
            box-shadow: 0 0 15px var(--primary);
        }

        /* زر العودة للأعلى للهواتف */
        .mobile-scroll-top {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 1000;
            box-shadow: 
                0 8px 25px rgba(14, 165, 233, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(30px) scale(0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .mobile-scroll-top.show {
            display: flex;
            animation: mobile-btn-appear 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes mobile-btn-appear {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .mobile-scroll-top:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 
                0 12px 35px rgba(14, 165, 233, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.15);
        }

        .mobile-scroll-top:active {
            transform: translateY(-2px) scale(1.05);
        }

        /* تأثيرات النصوص القوية للهواتف */
        .text-glow {
            text-shadow: 
                0 0 15px currentColor,
                0 0 30px currentColor,
                0 0 60px currentColor;
        }

        .mobile-title {
            font-size: clamp(2.2rem, 8vw, 3.5rem);
            font-weight: 900;
            background: linear-gradient(135deg, 
                var(--primary) 0%, 
                var(--primary-light) 25%, 
                var(--secondary) 50%, 
                var(--ai-color) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 
                0 2px 20px rgba(14, 165, 233, 0.3),
                0 4px 30px rgba(0, 234, 255, 0.2),
                0 6px 40px rgba(10, 255, 157, 0.1);
            letter-spacing: -0.5px;
            line-height: 1.2;
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
        }

        .mobile-title::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary-light), 
                var(--secondary), 
                transparent);
            border-radius: 3px;
            box-shadow: 0 0 15px var(--primary-light);
            animation: title-glow 3s ease-in-out infinite;
        }

        @keyframes title-glow {
            0%, 100% {
                opacity: 0.7;
                width: 120px;
            }
            50% {
                opacity: 1;
                width: 180px;
                box-shadow: 0 0 25px var(--primary-light);
            }
        }

        /* الحاوية الرئيسية للهواتف */
        .mobile-container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: var(--border-radius-lg);
            padding: clamp(30px, 6vw, 40px);
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 8px 25px rgba(14, 165, 233, 0.25),
                inset 0 1px 0 rgba(255, 255, 255, 0.15),
                0 0 0 2px rgba(14, 165, 233, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: mobile-container-appear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: translateY(30px);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        @keyframes mobile-container-appear {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--primary-light), 
                var(--secondary), 
                transparent);
            box-shadow: 0 0 20px var(--primary-light);
        }

        .mobile-container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, 
                rgba(14, 165, 233, 0.15) 0%, 
                rgba(10, 255, 157, 0.1) 30%, 
                transparent 70%);
            z-index: -1;
            pointer-events: none;
            animation: container-pulse 6s ease-in-out infinite;
        }

        @keyframes container-pulse {
            0%, 100% {
                opacity: 0.3;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.6;
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        /* الهيدر للهواتف */
        .mobile-header {
            margin-bottom: clamp(30px, 7vw, 40px);
            position: relative;
            z-index: 2;
        }

        .mobile-icon {
            font-size: clamp(3rem, 12vw, 4rem);
            display: block;
            margin-bottom: 20px;
            animation: mobile-float 4s ease-in-out infinite;
            color: var(--primary-light);
            text-shadow: 
                0 0 20px var(--primary-light),
                0 0 40px rgba(14, 165, 233, 0.5);
        }

        @keyframes mobile-float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            33% {
                transform: translateY(-10px) rotate(5deg);
            }
            66% {
                transform: translateY(-5px) rotate(-5deg);
            }
        }

        .mobile-subtitle {
            font-size: clamp(1rem, 4vw, 1.2rem);
            color: var(--text-medium);
            margin-top: 15px;
            opacity: 0.95;
            font-weight: 500;
            line-height: 1.7;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        /* بطاقات الاتصال للهواتف */
        .mobile-contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: clamp(30px, 7vw, 40px) 0;
        }

        .mobile-contact-card {
            background: linear-gradient(135deg, 
                rgba(14, 165, 233, 0.15) 0%, 
                rgba(30, 41, 59, 0.8) 100%);
            border-radius: var(--border-radius-md);
            padding: clamp(20px, 5vw, 24px);
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(14, 165, 233, 0.3);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: card-slide 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
            z-index: 1;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .mobile-contact-card:nth-child(1) { animation-delay: 0.2s; }
        .mobile-contact-card:nth-child(2) { animation-delay: 0.4s; }

        @keyframes card-slide {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mobile-contact-card::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, 
                var(--primary), 
                var(--secondary), 
                var(--ai-color));
            border-radius: var(--border-radius-md);
            z-index: -1;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: gradient-shift 3s linear infinite;
        }

        @keyframes gradient-shift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .mobile-contact-card:hover::before {
            opacity: 0.15;
        }

        .mobile-contact-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 0 0 2px rgba(14, 165, 233, 0.4),
                0 0 30px rgba(14, 165, 233, 0.3);
            border-color: var(--primary-light);
        }

        .mobile-contact-card:active {
            transform: translateY(-4px) scale(1.01);
            transition: transform 0.1s ease;
        }

        /* أيقونات البطاقات للهواتف */
        .mobile-icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(14, 165, 233, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .mobile-contact-card:nth-child(2) .mobile-icon-wrapper {
            background: linear-gradient(135deg, var(--ai-color), #a78bfa);
        }

        .mobile-contact-card:hover .mobile-icon-wrapper {
            transform: scale(1.15) rotate(10deg);
            box-shadow: 
                0 12px 35px rgba(14, 165, 233, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
        }

        .mobile-icon-wrapper i {
            font-size: 28px;
            color: white;
            z-index: 2;
            transition: transform 0.3s ease;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .mobile-contact-card:hover .mobile-icon-wrapper i {
            transform: scale(1.3) rotate(-10deg);
        }

        /* تفاصيل البطاقات للهواتف */
        .mobile-contact-details {
            text-align: left;
            flex: 1;
            position: relative;
            z-index: 1;
        }

        .mobile-contact-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 8px;
            opacity: 0.9;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }

        .mobile-contact-value {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            font-weight: 800;
            color: var(--text-light);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mobile-contact-value a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            padding: 4px 0;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mobile-contact-value a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
            border-radius: 1px;
            box-shadow: 0 0 10px var(--secondary);
        }

        .mobile-contact-card:hover .mobile-contact-value a::after {
            width: 100%;
        }

        .mobile-contact-value a:hover {
            color: var(--secondary);
            text-shadow: 0 0 15px rgba(10, 255, 157, 0.5);
        }

        .mobile-contact-value a i {
            font-size: 14px;
            transition: transform 0.3s ease;
        }

        .mobile-contact-value a:hover i {
            transform: translateX(5px);
        }

        /* الأزرار للهواتف */
        .mobile-btn-group {
            display: grid;
            grid-template-columns: 1fr;
            gap: 18px;
            margin-top: clamp(30px, 7vw, 40px);
        }

        .mobile-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: clamp(18px, 5vw, 22px);
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-weight: 700;
            font-size: clamp(1rem, 4vw, 1.1rem);
            border-radius: var(--border-radius-md);
            text-decoration: none;
            box-shadow: 
                0 10px 30px rgba(14, 165, 233, 0.4),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            outline: none;
            border: none;
            cursor: pointer;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .mobile-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.3), 
                transparent);
            transition: left 0.6s ease;
        }

        .mobile-btn:hover::before {
            left: 100%;
        }

        .mobile-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(14, 165, 233, 0.6),
                0 0 0 3px rgba(255, 255, 255, 0.15),
                0 0 30px rgba(14, 165, 233, 0.3);
        }

        .mobile-btn:active {
            transform: translateY(-2px) scale(1.01);
            transition: transform 0.1s ease;
        }

        .mobile-copy-btn {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-light);
            border: 1px solid rgba(14, 165, 233, 0.5);
        }

        .mobile-copy-btn:hover {
            background: rgba(14, 165, 233, 0.3);
        }

        /* تأثيرات التموج للهواتف */
        .mobile-ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            transform: scale(0);
            animation: mobile-ripple-animation 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 1;
        }

        @keyframes mobile-ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* إشعار النسخ للهواتف */
        .mobile-notification {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            transform: translateY(100px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px;
            border-radius: var(--border-radius-md);
            font-weight: 700;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.3),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 16px;
            text-align: center;
        }

        .mobile-notification.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* تحسينات الوصول للهواتف */
        .mobile-btn:focus-visible,
        .mobile-contact-card:focus-within {
            outline: 3px solid var(--secondary);
            outline-offset: 3px;
            box-shadow: 0 0 0 3px rgba(10, 255, 157, 0.5);
        }

        /* تحسينات خاصة للشاشات الصغيرة جداً */
        @media (max-width: 360px) {
            body {
                padding: 15px 12px;
            }
            
            .mobile-container {
                padding: 25px 20px;
                border-radius: 24px;
            }
            
            .mobile-title {
                font-size: 2rem;
            }
            
            .mobile-contact-card {
                padding: 18px;
                gap: 16px;
                flex-direction: column;
                text-align: center;
            }
            
            .mobile-contact-details {
                text-align: center;
            }
            
            .mobile-contact-value {
                justify-content: center;
                font-size: 1.1rem;
            }
            
            .mobile-icon-wrapper {
                width: 60px;
                height: 60px;
            }
            
            .mobile-btn {
                padding: 16px;
                font-size: 1rem;
            }
        }

        /* تحسينات للأجهزة ذات الشاشات الكبيرة */
        @media (min-width: 769px) {
            .mobile-container {
                max-width: 600px;
                padding: 50px 40px;
            }
            
            .mobile-contact-grid {
                grid-template-columns: 1fr;
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }
            
            .mobile-btn-group {
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }
        }

        /* تحسينات للأداء على الهواتف */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* تحسينات للوضع الداكن على الهواتف */
        @media (prefers-color-scheme: dark) {
            .mobile-container {
                background: rgba(20, 25, 40, 0.95);
            }
            
            .mobile-contact-card {
                background: linear-gradient(135deg, 
                    rgba(14, 165, 233, 0.2) 0%, 
                    rgba(20, 25, 40, 0.9) 100%);
            }
        }

        /* تحسينات للشاشات عالية الدقة */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .mobile-container {
                border-width: 0.5px;
            }
            
            .mobile-contact-card {
                border-width: 0.5px;
            }
        }

        /* إشعار الأمان للهواتف */
        .mobile-security-notice {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            border-radius: var(--border-radius-sm);
            padding: 15px;
            font-size: 14px;
            color: var(--text-light);
            z-index: 100;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: none;
            animation: slide-down 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            border-left: 4px solid var(--security-color);
        }

        @keyframes slide-down {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <div class="glow-effects">
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        <div class="glow-effect glow-3"></div>
    </div>
    
    <div class="mobile-loader" id="mobileLoader"></div>
    <div class="mobile-scroll-indicator" id="mobileScrollIndicator"></div>
    <button class="mobile-scroll-top" id="mobileScrollTopBtn" aria-label="Retour en haut">
        <i class="fas fa-chevron-up"></i>
    </button>
    <div class="mobile-security-notice" id="mobileSecurityNotice">
        <i class="fas fa-shield-alt"></i> Page sécurisée
    </div>

    <div class="mobile-container" id="mobileContainer">
        <div class="mobile-header">
            <div class="mobile-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1 class="mobile-title">Contactez-moi</h1>
            <p class="mobile-subtitle">N'hésitez pas à me contacter pour toute question, collaboration ou assistance concernant l'apprentissage du langage C</p>
        </div>

        <div class="mobile-contact-grid">
            <div class="mobile-contact-card" data-copy="https://www.facebook.com/share/1AQqjJ2PhS/" data-type="facebook" id="facebookCard">
                <div class="mobile-icon-wrapper">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="mobile-contact-details">
                    <div class="mobile-contact-label">Facebook</div>
                    <div class="mobile-contact-value">
                        <a href="https://www.facebook.com/share/1AQqjJ2PhS/" target="_blank" rel="noopener noreferrer" id="facebookLink">
                            Bibars Horri
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="mobile-contact-card" data-copy="bibarss39@gmail.com" data-type="email" id="emailCard">
                <div class="mobile-icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="mobile-contact-details">
                    <div class="mobile-contact-label">Email</div>
                    <div class="mobile-contact-value">
                        <a href="mailto:bibarss39@gmail.com" id="emailLink">
                            bibarss39@gmail.com
                            <i class="fas fa-paper-plane"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="mobile-btn-group">
            <a href="asasi.html" class="mobile-btn" id="homeBtn">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </a>
            
            <button class="mobile-btn mobile-copy-btn" id="copyEmailBtn">
                <i class="fas fa-copy"></i>
                Copier l'email
            </button>
        </div>
    </div>

    <div class="mobile-notification" id="mobileNotification">
        <i class="fas fa-check-circle"></i> Copié dans le presse-papier !
    </div>

    <script>
        // تحسينات خاصة للهواتف
        class MobileEnhancer {
            constructor() {
                this.isMobile = /iPhone|iPad|iPod|Android|webOS|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
                this.init();
            }
            
            init() {
                this.optimizeForMobile();
                this.initMobileLoader();
                this.initScrollEffects();
                this.initTouchEffects();
                this.initMobileAnimations();
                this.addMobileSecurity();
            }
            
            optimizeForMobile() {
                // تحسينات الأداء للهواتف
                if (this.isMobile) {
                    // تقليل عدد التأثيرات على الهواتف البطيئة
                    if (navigator.connection && 
                        (navigator.connection.saveData || 
                         navigator.connection.effectiveType.includes('2g') ||
                         navigator.connection.effectiveType.includes('3g'))) {
                        this.reduceEffects();
                    }
                    
                    // تحسين الاستجابة للمس
                    this.improveTouchResponsiveness();
                }
            }
            
            reduceEffects() {
                const elements = document.querySelectorAll('*');
                elements.forEach(el => {
                    el.style.animation = 'none';
                    el.style.transition = 'none';
                });
                
                // إخفاء التأثيرات المرئية الثقيلة
                const heavyEffects = document.querySelectorAll('.glow-effect');
                heavyEffects.forEach(el => el.style.opacity = '0.1');
            }
            
            improveTouchResponsiveness() {
                // منع التكبير المزدوج السريع
                let lastTouchEnd = 0;
                document.addEventListener('touchend', (event) => {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
                
                // تحسين استجابة العناصر للمس
                document.querySelectorAll('.mobile-btn, .mobile-contact-card').forEach(el => {
                    el.style.touchAction = 'manipulation';
                });
            }
            
            initMobileLoader() {
                const loader = document.getElementById('mobileLoader');
                setTimeout(() => {
                    loader.style.transform = 'translateX(-30%)';
                    setTimeout(() => {
                        loader.style.transform = 'translateX(0%)';
                        setTimeout(() => {
                            loader.remove();
                            document.body.style.opacity = '1';
                            this.showContainer();
                        }, 500);
                    }, 100);
                }, 100);
            }
            
            showContainer() {
                const container = document.getElementById('mobileContainer');
                container.style.animation = 'mobile-container-appear 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }
            
            initScrollEffects() {
                // مؤشر التمرير
                window.addEventListener('scroll', () => {
                    const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
                    const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
                    const scrolled = (winScroll / height) * 100;
                    document.getElementById("mobileScrollIndicator").style.width = scrolled + "%";
                    
                    // زر العودة للأعلى
                    const scrollTopBtn = document.getElementById("mobileScrollTopBtn");
                    if (winScroll > 300) {
                        scrollTopBtn.classList.add('show');
                    } else {
                        scrollTopBtn.classList.remove('show');
                    }
                });
                
                // زر العودة للأعلى
                document.getElementById('mobileScrollTopBtn').addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }
            
            initTouchEffects() {
                // تأثيرات اللمس للبطاقات
                document.querySelectorAll('.mobile-contact-card').forEach(card => {
                    card.addEventListener('touchstart', (e) => {
                        this.createMobileRipple(e, card);
                        card.style.transform = 'scale(0.98)';
                    });
                    
                    card.addEventListener('touchend', () => {
                        setTimeout(() => {
                            card.style.transform = '';
                        }, 150);
                    });
                });
                
                // تأثيرات اللمس للأزرار
                document.querySelectorAll('.mobile-btn').forEach(btn => {
                    btn.addEventListener('touchstart', (e) => {
                        this.createMobileRipple(e, btn);
                        btn.style.transform = 'scale(0.95)';
                    });
                    
                    btn.addEventListener('touchend', () => {
                        setTimeout(() => {
                            btn.style.transform = '';
                        }, 150);
                    });
                });
            }
            
            createMobileRipple(event, element) {
                const ripple = document.createElement("span");
                const rect = element.getBoundingClientRect();
                
                // حساب موقع اللمس
                let x, y;
                if (event.touches && event.touches[0]) {
                    x = event.touches[0].clientX - rect.left;
                    y = event.touches[0].clientY - rect.top;
                } else {
                    x = event.clientX - rect.left;
                    y = event.clientY - rect.top;
                }
                
                const diameter = Math.max(rect.width, rect.height);
                const radius = diameter / 2;
                
                ripple.style.width = ripple.style.height = `${diameter}px`;
                ripple.style.left = `${x - radius}px`;
                ripple.style.top = `${y - radius}px`;
                ripple.classList.add("mobile-ripple");
                
                // تلوين التأثير حسب نوع العنصر
                if (element.classList.contains('mobile-contact-card')) {
                    const type = element.getAttribute('data-type');
                    ripple.style.background = type === 'facebook' 
                        ? 'rgba(24, 119, 242, 0.6)' 
                        : 'rgba(14, 165, 233, 0.6)';
                } else {
                    ripple.style.background = 'rgba(255, 255, 255, 0.6)';
                }
                
                element.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
            
            initMobileAnimations() {
                // تأثيرات ظهور متدرجة للعناصر
                const observerOptions = {
                    threshold: 0.1,
                    rootMargin: '0px 0px -50px 0px'
                };
                
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            entry.target.style.opacity = '1';
                            entry.target.style.transform = 'translateY(0)';
                        }
                    });
                }, observerOptions);
                
                // مراقبة البطاقات
                document.querySelectorAll('.mobile-contact-card').forEach(card => {
                    observer.observe(card);
                });
            }
            
            addMobileSecurity() {
                // إشعار الأمان للهواتف
                const securityNotice = document.getElementById('mobileSecurityNotice');
                setTimeout(() => {
                    securityNotice.style.display = 'block';
                    setTimeout(() => {
                        securityNotice.style.display = 'none';
                    }, 3000);
                }, 1500);
                
                // تحسينات أمان إضافية للهواتف
                this.addMobileSecurityChecks();
            }
            
            addMobileSecurityChecks() {
                // منع فتح الروابط في نوافذ جديدة غير آمنة
                document.querySelectorAll('a[target="_blank"]').forEach(link => {
                    link.rel = 'noopener noreferrer';
                });
                
                // التحقق من الروابط
                document.querySelectorAll('a').forEach(link => {
                    const href = link.getAttribute('href');
                    if (!this.isValidURL(href)) {
                        link.style.opacity = '0.7';
                        link.addEventListener('click', (e) => {
                            e.preventDefault();
                            this.showSecurityWarning('Lien non sécurisé détecté');
                        });
                    }
                });
            }
            
            isValidURL(url) {
                const allowedDomains = [
                    window.location.hostname,
                    'bibarss39-sudo.github.io',
                    'facebook.com',
                    'www.facebook.com'
                ];
                
                try {
                    const urlObj = new URL(url, window.location.origin);
                    return allowedDomains.some(domain => 
                        urlObj.hostname === domain || urlObj.hostname.endsWith('.' + domain)
                    );
                } catch (e) {
                    return url.startsWith('/') || url.startsWith('./') || url.startsWith('../');
                }
            }
            
            showSecurityWarning(message) {
                const notice = document.getElementById('mobileSecurityNotice');
                notice.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
                notice.style.background = 'rgba(239, 68, 68, 0.2)';
                notice.style.borderColor = 'rgba(239, 68, 68, 0.5)';
                notice.style.display = 'block';
                
                setTimeout(() => {
                    notice.style.display = 'none';
                    // إعادة تعيين الإشعار
                    setTimeout(() => {
                        notice.innerHTML = '<i class="fas fa-shield-alt"></i> Page sécurisée';
                        notice.style.background = '';
                        notice.style.borderColor = '';
                    }, 500);
                }, 3000);
            }
        }

        // تهيئة الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            const mobileEnhancer = new MobileEnhancer();
            
            // وظائف النسخ
            function copyToClipboard(text) {
                if (navigator.clipboard && window.isSecureContext) {
                    navigator.clipboard.writeText(text)
                        .then(() => showNotification('Copié avec succès !'))
                        .catch(err => fallbackCopy(text));
                } else {
                    fallbackCopy(text);
                }
            }
            
            function fallbackCopy(text) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed';
                textarea.style.opacity = '0';
                document.body.appendChild(textarea);
                textarea.select();
                
                try {
                    const successful = document.execCommand('copy');
                    showNotification(successful ? 'Copié avec succès !' : 'Échec de la copie');
                } catch (err) {
                    showNotification('Erreur lors de la copie');
                }
                
                document.body.removeChild(textarea);
            }
            
            function showNotification(message) {
                const notification = document.getElementById('mobileNotification');
                notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
                notification.classList.add('show');
                
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // إضافة مستمعي الأحداث
            document.getElementById('copyEmailBtn').addEventListener('click', (e) => {
                e.stopPropagation();
                copyToClipboard('bibarss39@gmail.com');
                mobileEnhancer.createMobileRipple(e, e.currentTarget);
            });
            
            document.getElementById('emailCard').addEventListener('click', (e) => {
                if (!e.target.closest('a')) {
                    copyToClipboard('bibarss39@gmail.com');
                    mobileEnhancer.createMobileRipple(e, e.currentTarget);
                }
            });
            
            document.getElementById('facebookCard').addEventListener('click', (e) => {
                if (!e.target.closest('a')) {
                    copyToClipboard('https://www.facebook.com/share/1AQqjJ2PhS/');
                    mobileEnhancer.createMobileRipple(e, e.currentTarget);
                }
            });
            
            // تأثيرات صوتية خفيفة (اختياري)
            document.querySelectorAll('.mobile-btn, .mobile-contact-card').forEach(el => {
                el.addEventListener('click', () => {
                    try {
                        if (window.AudioContext || window.webkitAudioContext) {
                            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                            const oscillator = audioContext.createOscillator();
                            const gainNode = audioContext.createGain();
                            
                            oscillator.connect(gainNode);
                            gainNode.connect(audioContext.destination);
                            
                            oscillator.frequency.value = 600;
                            oscillator.type = 'sine';
                            
                            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
                            gainNode.gain.exponentialRampToValueAtTime(0.001, audioContext.currentTime + 0.1);
                            
                            oscillator.start();
                            oscillator.stop(audioContext.currentTime + 0.1);
                        }
                    } catch (e) {
                        // تجاهل الأخطاء
                    }
                });
            });
            
            // منع التحميل في إطار
            if (window.self !== window.top) {
                try {
                    if (window.top !== window.self) {
                        window.top.location = window.self.location;
                    }
                } catch (e) {
                    document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: white; background: var(--dark-bg); min-height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center;"><div style="background: rgba(239, 68, 68, 0.2); border: 2px solid rgba(239, 68, 68, 0.5); border-radius: 20px; padding: 30px; max-width: 500px;"><h2 style="color: #fecaca; margin-bottom: 20px;">⚠️ Alerte de sécurité</h2><p style="margin-bottom: 20px;">Cette page a été chargée dans un cadre non autorisé.</p><p style="color: #94a3b8;">Veuillez ouvrir la page directement dans le navigateur.</p></div></div>';
                }
            }
            
            // تحسينات النهاية
            if (window.opener) {
                window.opener = null;
            }
        });
    </script>
