    <meta charset="UTF-8" />

    <!-- خط Poppins أنيق -->

    <!-- Font Awesome -->

    <style>
        :root {
            --primary: #0ea5e9;
            --primary-light: #00eaff;
            --secondary: #0aff9d;
            --dark-bg: #0f172a;
            --medium-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-light: #e2e8f0;
            --text-medium: #93c5fd;
            --shadow-light: rgba(14, 165, 233, 0.25);
            --shadow-medium: rgba(0, 234, 255, 0.35);
            --shadow-heavy: rgba(10, 255, 157, 0.5);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--medium-bg));
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* مؤشر التمرير العلوي */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--secondary));
            z-index: 1000;
            transition: width 0.3s ease;
        }

        /* تأثير الضوء الخلفي */
        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(10, 255, 157, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(14, 165, 233, 0.3);
            animation: containerAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px var(--shadow-light);
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .title-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(14, 165, 233, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: cardSlide 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .contact-card:nth-child(1) { animation-delay: 0.2s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .contact-card:hover::before {
            opacity: 1;
        }

        .contact-card:hover {
            background: rgba(14, 165, 233, 0.15);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(14, 165, 233, 0.4);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .icon-wrapper i {
            font-size: 28px;
            color: white;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .contact-card:hover .icon-wrapper::before {
            left: 100%;
        }

        .contact-card:hover .icon-wrapper {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px var(--shadow-heavy);
        }

        .contact-card:hover .icon-wrapper i {
            transform: scale(1.2);
        }

        .contact-details {
            text-align: left;
            flex: 1;
        }

        .contact-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .contact-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-value a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            padding: 4px 0;
        }

        .contact-value a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .contact-card:hover .contact-value a::after {
            width: 100%;
        }

        .contact-value a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(10, 255, 157, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-weight: 700;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 
                0 8px 30px var(--shadow-medium),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            outline: none;
            border: none;
            cursor: pointer;
            min-width: 200px;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 15px 35px var(--shadow-heavy),
                0 0 0 3px rgba(255, 255, 255, 0.15);
        }

        .home-btn:active {
            transform: translateY(-3px) scale(1.02);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 2px solid rgba(14, 165, 233, 0.4);
        }

        .copy-btn:hover {
            background: rgba(14, 165, 233, 0.2);
        }

        /* إشعار النسخ */
        .copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .copy-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* الرسوم المتحركة */
        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(14, 165, 233, 0);
            }
        }

        /* الهاتف */
        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
                width: 95%;
                max-width: 500px;
            }
            
            h1 {
                font-size: 34px;
            }
            
            .title-icon {
                font-size: 40px;
            }
            
            .contact-card {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .contact-details {
                text-align: center;
            }
            
            .contact-value {
                justify-content: center;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .home-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .title-icon {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .contact-value {
                font-size: 18px;
            }
            
            .home-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        /* تحسينات للوصول */
        .home-btn:focus-visible,
        .contact-card:focus-within {
            outline: 3px solid var(--secondary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>

    <!-- مؤشر التمرير -->
    <div class="scroll-progress" id="scrollProgress"></div>
    
    <!-- تأثير الضوء الخلفي -->
    <div class="light-effect"></div>

    <div class="container">
        <div class="header">
            <div class="title-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1>Contactez-moi</h1>
            <p class="subtitle">N'hésitez pas à me contacter pour toute question ou collaboration</p>
        </div>

        <div class="contact-grid">
            <div class="contact-card" data-copy="https://www.facebook.com/share/1AQqjJ2PhS/">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">Facebook</div>
                    <div class="contact-value">
                        <a href="https://www.facebook.com/share/1AQqjJ2PhS/" target="_blank" rel="noopener noreferrer">
                            Bibars Horri
                            <i class="fas fa-external-link-alt" style="font-size: 14px;"></i>
                        </a>
                    </div>
                </div>
            </div>

            <div class="contact-card" data-copy="bibarss39@gmail.com">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <div class="contact-label">Email</div>
                    <div class="contact-value">
                        <a href="mailto:bibarss39@gmail.com">
                            bibarss39@gmail.com
                            <i class="fas fa-paper-plane" style="font-size: 14px;"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <a href="asasi.html" class="home-btn">
                <i class="fas fa-home"></i>
                Retour à l'accueil
            </a>
            
            <button class="home-btn copy-btn" id="copyEmailBtn">
                <i class="fas fa-copy"></i>
                Copier l'email
            </button>
        </div>
    </div>

    <!-- إشعار النسخ -->
    <div class="copy-notification" id="copyNotification">
        <i class="fas fa-check-circle"></i> Copié dans le presse-papier !
    </div>

    <script>
        // تحديث مؤشر التمرير
        function updateScrollProgress() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scrollProgress").style.width = scrolled + "%";
        }

        // وظيفة نسخ النص
        function copyToClipboard(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                showCopyNotification(successful ? 'Copié avec succès !' : 'Échec de la copie');
            } catch (err) {
                showCopyNotification('Erreur lors de la copie');
            }
            
            document.body.removeChild(textarea);
        }

        // عرض إشعار النسخ
        function showCopyNotification(message) {
            const notification = document.getElementById('copyNotification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        // إضافة تأثيرات عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', () => {
            // إضافة حدث التمرير
            window.addEventListener('scroll', updateScrollProgress);
            
            // تهيئة تحديث التمرير
            updateScrollProgress();
            
            // زر نسخ الإيميل
            document.getElementById('copyEmailBtn').addEventListener('click', () => {
                copyToClipboard('bibarss39@gmail.com');
            });
            
            // تأثيرات على بطاقات الاتصال
            document.querySelectorAll('.contact-card').forEach(card => {
                // نسخ عند النقر على البطاقة
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('a')) {
                        const copyText = card.getAttribute('data-copy');
                        if (copyText) {
                            copyToClipboard(copyText);
                        }
                    }
                });
            });
            
            // إعادة تشغيل الرسوم المتحركة
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'containerAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }, 50);
        });
    </script>
</body>
