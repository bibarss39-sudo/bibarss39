    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    
    <style>
        :root {
            --primary: #0ea5e9;
            --primary-light: #00eaff;
            --secondary: #0aff9d;
            --dark-bg: #0f172a;
            --medium-bg: #1e293b;
            --card-bg: rgba(30, 41, 59, 0.8);
            --text-light: #e2e8f0;
            --text-medium: #93c5fd;
            --shadow-light: rgba(14, 165, 233, 0.25);
            --shadow-medium: rgba(0, 234, 255, 0.35);
            --shadow-heavy: rgba(10, 255, 157, 0.5);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --security-color: #10b981;
            --security-shadow: rgba(16, 185, 129, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--medium-bg));
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* ŸÅÿßÿµŸÑ ÿ£ŸÖŸÜŸä ÿ•ÿ∂ÿßŸÅŸä */
        .security-notice {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 0.7rem;
            color: var(--text-light);
            z-index: 100;
            backdrop-filter: blur(5px);
            display: none;
            animation: pulse-security 3s infinite;
        }

        @keyframes pulse-security {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--secondary));
            z-index: 1000;
            transition: width 0.3s ease;
        }

        .light-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(10, 255, 157, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(14, 165, 233, 0.3);
            animation: containerAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-light), transparent);
        }

        .container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(14, 165, 233, 0.1) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        .header {
            margin-bottom: 40px;
            position: relative;
        }

        h1 {
            font-size: 42px;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px var(--shadow-light);
            letter-spacing: 1.5px;
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
            padding: 0 10px;
        }

        .title-icon {
            font-size: 48px;
            display: block;
            margin-bottom: 16px;
            animation: float 3s ease-in-out infinite;
        }

        .subtitle {
            font-size: 18px;
            color: var(--text-medium);
            margin-top: 10px;
            opacity: 0.9;
            font-weight: 500;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .contact-card {
            background: rgba(255, 255, 255, 0.07);
            border-radius: 24px;
            padding: 24px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(14, 165, 233, 0.2);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            animation: cardSlide 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
            cursor: pointer;
        }

        .contact-card:nth-child(1) { animation-delay: 0.2s; }
        .contact-card:nth-child(2) { animation-delay: 0.4s; }

        .contact-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(14, 165, 233, 0.15), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .contact-card:hover::before {
            opacity: 1;
        }

        .contact-card:hover {
            background: rgba(14, 165, 233, 0.15);
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                0 0 0 1px rgba(14, 165, 233, 0.4);
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 6px 20px var(--shadow-medium);
        }

        .icon-wrapper i {
            font-size: 28px;
            color: white;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        .icon-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .contact-card:hover .icon-wrapper::before {
            left: 100%;
        }

        .contact-card:hover .icon-wrapper {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 25px var(--shadow-heavy);
        }

        .contact-card:hover .icon-wrapper i {
            transform: scale(1.2);
        }

        .contact-details {
            text-align: left;
            flex: 1;
        }

        .contact-label {
            font-size: 14px;
            color: var(--text-medium);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .contact-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-light);
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .contact-value a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
            position: relative;
            padding: 4px 0;
        }

        .contact-value a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--secondary);
            transition: width 0.3s ease;
        }

        .contact-card:hover .contact-value a::after {
            width: 100%;
        }

        .contact-value a:hover {
            color: var(--secondary);
            text-shadow: 0 0 10px rgba(10, 255, 157, 0.3);
        }

        .btn-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            font-weight: 700;
            font-size: 18px;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 
                0 8px 30px var(--shadow-medium),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            outline: none;
            border: none;
            cursor: pointer;
            min-width: 200px;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .home-btn:hover::before {
            left: 100%;
        }

        .home-btn:hover {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            transform: translateY(-6px) scale(1.05);
            box-shadow: 
                0 15px 35px var(--shadow-heavy),
                0 0 0 3px rgba(255, 255, 255, 0.15);
        }

        .home-btn:active {
            transform: translateY(-3px) scale(1.02);
        }

        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border: 2px solid rgba(14, 165, 233, 0.4);
        }

        .copy-btn:hover {
            background: rgba(14, 165, 233, 0.2);
        }

        .copy-notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 15px 30px;
            border-radius: 15px;
            font-weight: 600;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .copy-notification.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ≠ŸÇŸÇ ÿßŸÑÿ•ÿØÿÆÿßŸÑ */
        .input-validation {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(239, 68, 68, 0.9);
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            z-index: 10000;
            font-weight: 700;
            backdrop-filter: blur(10px);
            border: 2px solid white;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes containerAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes cardSlide {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-15px);
            }
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(14, 165, 233, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(14, 165, 233, 0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 24px;
                width: 95%;
                max-width: 500px;
            }
            
            .security-notice {
                top: 10px;
                left: 10px;
                font-size: 0.65rem;
                padding: 6px 10px;
            }
            
            h1 {
                font-size: 34px;
            }
            
            .title-icon {
                font-size: 40px;
            }
            
            .contact-card {
                padding: 20px;
                flex-direction: column;
                text-align: center;
                gap: 16px;
            }
            
            .contact-details {
                text-align: center;
            }
            
            .contact-value {
                justify-content: center;
            }
            
            .btn-group {
                flex-direction: column;
                align-items: center;
            }
            
            .home-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }
            
            .title-icon {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 16px;
            }
            
            .contact-value {
                font-size: 18px;
            }
            
            .home-btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }

        .home-btn:focus-visible,
        .contact-card:focus-within {
            outline: 3px solid var(--secondary);
            outline-offset: 4px;
        }
    </style>
</head>
<body>

        <i class="fas fa-check-circle"></i> Copi√© dans le presse-papier !
    </div>

    <script>
        const SecurityUtils = {
            sanitizeInput: function(input) {
                if (!input) return '';
                
                const dangerousPatterns = [
                    /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi,
                    /javascript:/gi,
                    /on\w+\s*=/gi,
                    /data:/gi,
                    /vbscript:/gi,
                    /expression\s*\(/gi,
                    /eval\s*\(/gi
                ];
                
                let sanitized = input.toString();
                dangerousPatterns.forEach(pattern => {
                    sanitized = sanitized.replace(pattern, '');
                });
                
                const escapeMap = {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#x27;',
                    '/': '&#x2F;'
                };
                
                return sanitized.replace(/[&<>"'/]/g, char => escapeMap[char] || char);
            },
            
            validateURL: function(url) {
                if (!url) return false;
                
                const allowedProtocols = ['http:', 'https:', 'mailto:', 'tel:'];
                const allowedDomains = [
                    window.location.hostname,
                    'bibarss39-sudo.github.io',
                    'facebook.com',
                    'www.facebook.com'
                ];
                
                try {
                    const urlObj = new URL(url, window.location.origin);
                    
                    if (!allowedProtocols.includes(urlObj.protocol)) {
                        return false;
                    }
                    
                    const isAllowed = allowedDomains.some(domain => 
                        urlObj.hostname === domain || urlObj.hostname.endsWith('.' + domain)
                    );
                    
                    return isAllowed;
                } catch (e) {
                    if (url.startsWith('/') || url.startsWith('./') || url.startsWith('../')) {
                        return true;
                    }
                    return false;
                }
            },
            
            disableDangerousFunctions: function() {
                try {
                    Object.freeze(Object.prototype);
                } catch (e) {
                    console.log('Ne peut pas geler Object.prototype:', e);
                }
            },
            
            logSecurityEvent: function(event, details) {
                console.log(`üîí ${event}:`, details);
            },
            
            showSecurityWarning: function(message, type = 'warning') {
                const validationDiv = document.getElementById('inputValidation');
                if (!validationDiv) return;
                
                validationDiv.textContent = message;
                validationDiv.style.display = 'block';
                validationDiv.style.background = type === 'warning' 
                    ? 'rgba(239, 68, 68, 0.9)' 
                    : 'rgba(16, 185, 129, 0.9)';
                
                setTimeout(() => {
                    validationDiv.style.display = 'none';
                }, 5000);
            }
        };

        function updateScrollProgress() {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById("scrollProgress").style.width = scrolled + "%";
        }

        function copyToClipboard(text) {
            const sanitizedText = SecurityUtils.sanitizeInput(text);
            
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(sanitizedText)
                    .then(() => {
                        showCopyNotification('Copi√© avec succ√®s !');
                        SecurityUtils.logSecurityEvent('Texte copi√© via Clipboard API', sanitizedText);
                    })
                    .catch(err => {
                        console.error('Erreur Clipboard API:', err);
                        fallbackCopyText(sanitizedText);
                    });
            } else {
                fallbackCopyText(sanitizedText);
            }
        }

        function fallbackCopyText(text) {
            const textarea = document.createElement('textarea');
            textarea.value = text;
            textarea.style.position = 'fixed';
            textarea.style.opacity = '0';
            document.body.appendChild(textarea);
            textarea.select();
            
            try {
                const successful = document.execCommand('copy');
                showCopyNotification(successful ? 'Copi√© avec succ√®s !' : '√âchec de la copie');
                SecurityUtils.logSecurityEvent('Texte copi√© via fallback', { text: text.substring(0, 50), success: successful });
            } catch (err) {
                showCopyNotification('Erreur lors de la copie');
                SecurityUtils.logSecurityEvent('Erreur de copie', err);
            }
            
            document.body.removeChild(textarea);
        }

        function showCopyNotification(message) {
            const notification = document.getElementById('copyNotification');
            notification.innerHTML = `<i class="fas fa-check-circle"></i> ${SecurityUtils.sanitizeInput(message)}`;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 2000);
        }

        function validateLinkClick(event, url, linkType) {
            if (!SecurityUtils.validateURL(url)) {
                event.preventDefault();
                SecurityUtils.showSecurityWarning('Lien non autoris√© pour des raisons de s√©curit√©', 'warning');
                SecurityUtils.logSecurityEvent('Lien bloqu√©', { url, linkType });
                return false;
            }
            return true;
        }

        document.addEventListener('DOMContentLoaded', () => {
            SecurityUtils.disableDangerousFunctions();
            
            const securityNotice = document.getElementById('securityNotice');
            setTimeout(() => {
                securityNotice.style.display = 'block';
                setTimeout(() => {
                    securityNotice.style.display = 'none';
                }, 3000);
            }, 1000);
            
            window.addEventListener('scroll', updateScrollProgress);
            updateScrollProgress();
            
            const homeBtn = document.getElementById('homeBtn');
            if (homeBtn) {
                homeBtn.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (!validateLinkClick(e, href, 'home')) {
                        return false;
                    }
                });
            }
            
            const facebookLink = document.getElementById('facebookLink');
            if (facebookLink) {
                facebookLink.addEventListener('click', function(e) {
                    if (!validateLinkClick(e, this.href, 'facebook')) {
                        return false;
                    }
                });
            }
            
            const emailLink = document.getElementById('emailLink');
            if (emailLink) {
                emailLink.addEventListener('click', function(e) {
                    if (!validateLinkClick(e, this.href, 'email')) {
                        return false;
                    }
                });
            }
            
            document.getElementById('copyEmailBtn').addEventListener('click', function(e) {
                e.stopPropagation();
                copyToClipboard('bibarss39@gmail.com');
            });
            
            document.querySelectorAll('.contact-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('a')) {
                        const copyText = card.getAttribute('data-copy');
                        if (copyText) {
                            copyToClipboard(copyText);
                        }
                    }
                });
            });
            
            document.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (!SecurityUtils.validateURL(href)) {
                    SecurityUtils.logSecurityEvent('Lien non s√©curis√© d√©tect√©', href);
                    link.style.opacity = '0.7';
                    link.title = 'V√©rification du lien...';
                }
            });
            
            if (window.self !== window.top) {
                SecurityUtils.logSecurityEvent('Page charg√©e dans un iframe', window.top.location);
                
                try {
                    if (window.top !== window.self) {
                        window.top.location = window.self.location;
                    }
                } catch (e) {
                    document.body.innerHTML = '<div style="padding: 20px; text-align: center; color: white;"><h2>‚ö†Ô∏è Alerte de s√©curit√©</h2><p>Cette page a √©t√© charg√©e dans un cadre non autoris√©.</p><p>Veuillez ouvrir la page directement dans le navigateur.</p></div>';
                }
            }
            
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'containerAppear 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }, 50);
            
            SecurityUtils.logSecurityEvent('Page de contact charg√©e', {
                userAgent: navigator.userAgent,
                language: navigator.language,
                referrer: document.referrer
            });
        });

        function addCSRFToken() {
            const token = Math.random().toString(36).substring(2) + Date.now().toString(36);
            try {
                sessionStorage.setItem('csrf_token', token);
            } catch (e) {
                console.log('Ne peut pas stocker le token CSRF:', e);
            }
            return token;
        }

        function verifyCSRFToken(token) {
            try {
                const storedToken = sessionStorage.getItem('csrf_token');
                return token === storedToken;
            } catch (e) {
                return false;
            }
        }
    </script>
