    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e1e2f, #2e3440);
            color: #f0f0f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 460px;
            background: rgba(30, 30, 46, 0.75);
            backdrop-filter: blur(12px);
            border-radius: 24px;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4),
                        0 0 0 1px rgba(0, 234, 255, 0.2);
            border: 1px solid rgba(0, 234, 255, 0.15);
            animation: fadeInUp 0.7s ease-out;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 700;
            color: #00eaff;
            text-shadow: 0 0 10px rgba(0, 234, 255, 0.3);
            letter-spacing: 1.2px;
        }

        .info {
            margin: 22px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: rgba(255, 255, 255, 0.07);
            padding: 14px;
            border-radius: 14px;
            transition: all 0.3s ease;
        }

        .info:hover {
            background: rgba(0, 234, 255, 0.12);
            transform: translateY(-2px);
        }

        .info .icon {
            font-size: 22px;
            color: #00eaff;
            width: 30px;
            text-align: center;
        }

        .info a {
            color: #61dafb;
            font-weight: 600;
            text-decoration: none;
            transition: 0.3s;
            word-break: break-all;
        }

        .info a:hover {
            color: #0aff9d;
            text-shadow: 0 0 8px rgba(10, 255, 180, 0.4);
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            padding: 14px 32px;
            background: linear-gradient(135deg, #00eaff, #0aff9d);
            color: #000;
            border-radius: 16px;
            text-decoration: none;
            font-size: 17px;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(0, 234, 255, 0.4);
            transition: all 0.35s ease;
        }

        .home-btn:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 10px 25px rgba(10, 255, 157, 0.6);
            background: linear-gradient(135deg, #0aff9d, #00eaff);
        }

        .home-btn:active {
            transform: translateY(-1px);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
