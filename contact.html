<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactez-moi</title>
    <link rel="icon" href="1.png" />
    <!-- ÿÆÿ∑ Poppins ÿ£ŸÜŸäŸÇ -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Font Awesome (ÿßÿÆÿ™Ÿäÿßÿ±Ÿäÿå ŸÑŸÉŸÜ ŸÖŸèÿ≥ÿ™ÿÆÿØŸÖ ŸÅŸä ÿßŸÑÿ±ŸÖŸàÿ≤) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: #e2e8f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        /* ÿ™ÿ£ÿ´Ÿäÿ± ÿ¥ÿ±Ÿäÿ∑ ÿπŸÑŸàŸä ÿπŸÜÿØ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #0ea5e9, #00eaff, #0aff9d);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1000;
            pointer-events: none;
        }

        body.scrolling::before {
            opacity: 1;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 41, 59, 0.65);
            backdrop-filter: blur(14px);
            border-radius: 28px;
            padding: 40px 32px;
            text-align: center;
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.45),
                inset 0 0 0 1px rgba(14, 165, 233, 0.15);
            border: 1px solid rgba(14, 165, 233, 0.2);
            animation: fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(14,165,233,0.15) 0%, transparent 70%);
            z-index: -1;
            pointer-events: none;
        }

        h1 {
            margin-bottom: 32px;
            font-size: 34px;
            font-weight: 800;
            color: #0ea5e9;
            text-shadow: 0 2px 10px rgba(14, 165, 233, 0.25);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(to right, #0ea5e9, #00eaff);
            border-radius: 2px;
        }

        .info {
            margin: 20px 0;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 14px;
            background: rgba(255, 255, 255, 0.06);
            padding: 16px 20px;
            border-radius: 18px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .info::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, #0ea5e9, #00eaff);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease;
        }

        .info:hover::before {
            transform: scaleY(1);
        }

        .info:hover {
            background: rgba(14, 165, 233, 0.15);
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        .info .icon {
            font-size: 22px;
            min-width: 32px;
            color: #00eaff;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .info:hover .icon {
            transform: scale(1.2) rotate(10deg);
        }

        .info a {
            color: #93c5fd;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            word-break: break-all;
            flex: 1;
            text-align: left;
        }

        .info a:hover {
            color: #0aff9d;
            text-shadow: 0 0 8px rgba(10, 255, 157, 0.5);
            letter-spacing: 0.5px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-top: 32px;
            padding: 14px 36px;
            background: linear-gradient(135deg, #0ea5e9, #00eaff, #0aff9d);
            color: #0f172a;
            font-weight: 700;
            font-size: 18px;
            border-radius: 20px;
            text-decoration: none;
            box-shadow: 
                0 6px 20px rgba(0, 234, 255, 0.35),
                0 0 0 2px rgba(255, 255, 255, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            outline: none;
        }

        .home-btn::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        .home-btn:hover::before {
            transform: translateX(0);
        }

        .home-btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 
                0 10px 25px rgba(10, 255, 157, 0.5),
                0 0 0 3px rgba(255, 255, 255, 0.2);
            background: linear-gradient(135deg, #00eaff, #0aff9d, #0ea5e9);
        }

        .home-btn:active {
            transform: translateY(-2px) scale(1);
        }

        .home-btn:focus-visible {
            outline: 3px solid #00eaff;
            outline-offset: 4px;
            border-radius: 20px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ÿßŸÑŸáÿßÿ™ŸÅ */
        @media (max-width: 520px) {
            .container {
                padding: 32px 24px;
                width: 95%;
            }
            h1 {
                font-size: 28px;
            }
            h1::after {
                width: 50px;
                height: 3px;
            }
            .info {
                font-size: 16px;
                padding: 14px 16px;
                flex-direction: column;
                gap: 8px;
            }
            .home-btn {
                font-size: 17px;
                padding: 12px 30px;
            }
        }

        @media (max-width: 380px) {
            h1 {
                font-size: 26px;
            }
            .info {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üì¨ Contactez-moi</h1>

        <div class="info">
            <span class="icon"><i class="fab fa-facebook"></i></span>
            <a href="https://www.facebook.com/share/1AQqjJ2PhS/" target="_blank" rel="noopener noreferrer">Bibars Horri</a>
        </div>

        <div class="info">
            <span class="icon"><i class="fas fa-envelope"></i></span>
            <a href="mailto:bibarss39@gmail.com">bibarss39@gmail.com</a>
        </div>

        <a href="asasi.html" class="home-btn">
            <i class="fas fa-home"></i>
            Retour √† l'accueil
        </a>
    </div>

    <script>
        // ÿ•ÿ∂ÿßŸÅÿ© ŸÉŸÑÿßÿ≥ ÿπŸÜÿØ ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± (ŸÑÿ™ÿ£ÿ´Ÿäÿ± ÿßŸÑÿ¥ÿ±Ÿäÿ∑)
        window.addEventListener('scroll', () => {
            document.body.classList.toggle('scrolling', window.scrollY > 10);
        });

        // ÿ•ÿπÿßÿØÿ© ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿ±ÿ≥ŸàŸÖ ÿßŸÑŸÖÿ™ÿ≠ÿ±ŸÉÿ© ÿπŸÜÿØ ÿßŸÑÿπŸàÿØÿ© ŸÑŸÑÿµŸÅÿ≠ÿ©
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.container');
            container.style.animation = 'none';
            setTimeout(() => {
                container.style.animation = 'fadeInUp 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards';
            }, 50);
        });
    </script>

</body>
</html>
