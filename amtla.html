<html lang="fr" dir="ltr" id="html-root">
<head>

    <style>
        :root {
            --bg-primary: #0c0f1d;
            --bg-secondary: #1a1e33;
            --card-bg: rgba(22, 26, 45, 0.75);
            --card-bg-hover: rgba(30, 35, 60, 0.9);
            --accent: #58a6ff;
            --accent-light: #79c0ff;
            --accent-dark: #388bfd;
            --success: #3fb950;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --border: rgba(148, 163, 184, 0.1);
            --shadow-sm: 0 4px 12px rgba(0, 0, 0, 0.25);
            --shadow-md: 0 10px 25px rgba(0, 0, 0, 0.35);
            --shadow-lg: 0 16px 40px rgba(88, 166, 255, 0.2);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary), var(--bg-secondary));
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Scroll top bar */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--accent), #00eaff, #0aff9d);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1000;
            pointer-events: none;
        }

        body.scrolling::before {
            opacity: 1;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .home-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            padding: 12px 24px;
            border-radius: 16px;
            font-weight: 600;
            font-size: 17px;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            will-change: transform;
        }

        .home-btn:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: var(--shadow-lg);
        }

        .lang-switcher {
            display: flex;
            gap: 8px;
        }

        .lang-btn {
            width: 40px;
            height: 32px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.07);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .lang-btn:hover {
            transform: scale(1.12);
            background: rgba(121, 192, 255, 0.2);
            border-color: var(--accent-light);
        }

        .lang-btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.4), var(--shadow-lg);
        }

        h1 {
            text-align: center;
            font-size: 2.4rem;
            margin: 25px 0 40px;
            color: var(--accent-light);
            text-shadow: 0 2px 8px rgba(88, 166, 255, 0.3);
            font-weight: 800;
            letter-spacing: -0.5px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--accent), transparent);
            border-radius: 2px;
        }

        .search-box {
            width: 100%;
            max-width: 450px;
            padding: 14px 20px;
            border-radius: 14px;
            border: 1px solid var(--border);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 16px;
            margin: 0 auto 30px;
            display: block;
            transition: var(--transition);
            font-family: 'Poppins', sans-serif;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-light);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.3);
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 28px;
            margin-top: 20px;
        }

        .example-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 28px;
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            will-change: transform;
            contain: content;
        }

        .example-card:hover {
            background: var(--card-bg-hover);
            transform: translateY(-8px) scale(1.01);
            box-shadow: var(--shadow-lg), 0 0 0 1px rgba(121, 192, 255, 0.3);
            border-color: rgba(121, 192, 255, 0.4);
        }

        .example-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent), #00eaff);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.4s ease;
        }

        .example-card:hover::before {
            transform: scaleY(1);
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }

        .code-tag {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 19px;
            font-weight: 600;
            color: #ffab70;
        }

        .copy-btn {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-light);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 17px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .copy-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.15);
        }

        .copy-btn.copied {
            background: var(--success) !important;
            color: white !important;
            transform: scale(1.15) !important;
        }

        .code-block {
            background: rgba(10, 15, 30, 0.6);
            padding: 20px;
            border-radius: 12px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 15.5px;
            white-space: pre;
            overflow-x: auto;
            margin: 16px 0;
            color: #e0f7fa;
            line-height: 1.5;
            border-left: 3px solid var(--accent);
        }

        .lang-label {
            font-size: 15px;
            color: var(--accent-light);
            margin-top: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .desc {
            color: var(--text-secondary);
            margin-top: 14px;
            font-size: 15.5px;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .examples-grid { grid-template-columns: 1fr; }
            h1 { font-size: 2.0rem; }
            .top-bar { flex-direction: column; align-items: stretch; }
            .home-btn, .lang-switcher { width: 100%; justify-content: center; }
            .search-box { max-width: 100%; }
            .example-card { padding: 24px 20px; }
            .code-block { font-size: 15px; padding: 16px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 1.8rem; }
            .example-card { padding: 20px 16px; }
            .code-tag { font-size: 17px; }
            .copy-btn { width: 38px; height: 38px; }
        }
    </style>
</head>

                code: '/* comment */',
                c: `#include <stdio.h>\nint main() {\n    /*\n     * Commentaire\n     * multi-lignes\n     */\n    printf("OK\\n");\n    return 0;\n}`,
                algo: `Algorithme Commentaire\nD√©but\n    /*\n     * Commentaire\n     * multi-lignes\n     */\n    √âcrire("OK")\nFin`,
                desc: { 
                    fr: 'Commentaire multi-lignes ‚Äî d√©bute par /* et finit par */.',
                    en: 'Multi-line comment ‚Äî starts with /* and ends with */.'
                }
            }
        ];

        const translations = {
            home: { fr: "Accueil", en: "Home" },
            title: { fr: "Exemples de codes C avec algorithmes", en: "C Code Examples with Algorithms" }
        };

        let currentLang = "fr";

        function renderExamples() {
            const container = document.getElementById("examplesContainer");
            const search = document.getElementById("search").value.toLowerCase();
            container.innerHTML = "";
            examples.forEach(ex => {
                const c = ex.code.toLowerCase();
                const d = ex.desc[currentLang].toLowerCase();
                const a = ex.algo.toLowerCase();
                if (search && !c.includes(search) && !d.includes(search) && !a.includes(search)) return;
                const card = document.createElement("div");
                card.className = "example-card";
                card.innerHTML = `
                    <div class="code-header">
                        <span class="code-tag">${ex.code}</span>
                        <button class="copy-btn" onclick="copyCode(this, \`${ex.c.replace(/`/g, '\\`')}\`)">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    <div class="lang-label"><i class="fas fa-code"></i> Code C</div>
                    <div class="code-block">${ex.c}</div>
                    <div class="lang-label"><i class="fas fa-project-diagram"></i> Algorithme</div>
                    <div class="code-block">${ex.algo}</div>
                    <div class="desc">${ex.desc[currentLang]}</div>
                `;
                container.appendChild(card);
            });
        }

        function copyCode(btn, code) {
            navigator.clipboard.writeText(code).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<i class="fas fa-copy"></i>';
                }, 1500);
            });
        }

        function setLang(lang) {
            currentLang = lang;
            document.body.className = `lang-${lang}`;
            document.getElementById("html-root").setAttribute("lang", lang);
            document.getElementById("html-root").setAttribute("dir", "ltr");

            document.querySelectorAll(".lang-btn").forEach(btn => {
                btn.classList.toggle("active", btn.dataset.lang === lang);
            });

            document.querySelectorAll("[data-key]").forEach(el => {
                const k = el.dataset.key;
                if (translations[k] && translations[k][lang]) el.textContent = translations[k][lang];
            });

            document.getElementById("search").placeholder = 
                lang === "fr" ? "Rechercher dans les codes ou descriptions‚Ä¶" :
                "Search in codes or descriptions‚Ä¶";

            renderExamples();
        }

        window.addEventListener('scroll', () => {
            document.body.classList.toggle('scrolling', window.scrollY > 10);
        });

        document.getElementById("search").addEventListener("input", renderExamples);
        document.querySelectorAll(".lang-btn").forEach(btn => {
            btn.addEventListener("click", () => setLang(btn.dataset.lang));
        });

        setLang("fr");
    </script>
</body>
